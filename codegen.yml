
generates:
  ./src/utils/graphql/rsk/generated.tsx:
    schema: 
      # loading from running graph will only work once it has been deployed on a *.sovryn.app domain
      # - 'https://graphql-sov-v0-0-6-test-1570131985.us-east-2.elb.amazonaws.com/subgraphs/name/DistributedCollective/sovryn-subgraph/graphql'
      - './src/utils/graphql/rsk/schema.graphql'
    documents: 
      - './src/utils/graphql/rsk/*.graphql'
      - '!schema.graphql'
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      scalars:
        Bytes: string
        BigInt: string
        BigDecimal: string
hooks:
  afterAllFileWrite:
    - prettier ./src/utils/graphql --write

